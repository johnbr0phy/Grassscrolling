<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy HTML Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #code-block {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #copy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #copy-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Copy HTML Code Example</h1>
  <p>Click the button below to copy the HTML code to your clipboard.</p>

  <!-- The code block to be copied (replace this with your actual code) -->
  <pre id="code-block">
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Sample&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello, World!&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;
  </pre>

  <!-- Copy button -->
  <button id="copy-button">Copy HTML</button>

  <script>
    // Get the button and code block elements
    const copyButton = document.getElementById("copy-button");
    const codeBlock = document.getElementById("code-block");

    // Add click event listener to the button
    copyButton.addEventListener("click", () => {
      // Get the text content of the code block
      const codeText = codeBlock.textContent;

      // Use the Clipboard API to copy the text
      if (navigator.clipboard) {
        navigator.clipboard.writeText(codeText).then(() => {
          alert("HTML code copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy: ", err);
          alert("Failed to copy HTML code.");
        });
      } else {
        // Fallback for older browsers
        fallbackCopyTextToClipboard(codeText);
      }
    });

    // Fallback function for older browsers
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand("copy");
        alert("HTML code copied to clipboard!");
      } catch (err) {
        console.error("Fallback: Oops, unable to copy", err);
        alert("Failed to copy HTML code.");
      }
      document.body.removeChild(textArea);
    }
  </script>
</body>
</html>
